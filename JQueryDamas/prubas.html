  <script src="jquery/jquery-ui.min.js" charset="utf-8"></script>
  <style media="screen">
    .jaja {
      width: 50px;
      height: 50px;
      background-color: red;
    }
  </style>
  <title>puff</title>
  <script type="text/javascript">

    $(".divo").children().click(function() {
      $(this).hide("puff", {}, 1000, function() {

      });
      });



    });
  </script>
